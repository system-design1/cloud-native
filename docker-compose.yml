      # OTEL_ROUTE_DEFAULT: ${OTEL_ROUTE_DEFAULT:-always}
      # OTEL_ROUTE_DEFAULT_RATIO: ${OTEL_ROUTE_DEFAULT_RATIO:-1.0}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
      - observability-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
  observability-network:
    external: false
    driver: bridge

