services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.2-alpine
    container_name: go-backend-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-go_backend_db}
    # change max connections to 200 - default is 100
    command: ["postgres", "-c", "max_connections=200"]    
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7.4-alpine
    container_name: go-backend-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Go Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-backend-service:latest
    container_name: go-backend-api
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env
