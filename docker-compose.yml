      # # Server Configuration
      # SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      # SERVER_PORT: ${SERVER_PORT:-8080}
      # SERVER_READ_TIMEOUT: ${SERVER_READ_TIMEOUT:-15s}
      # SERVER_WRITE_TIMEOUT: ${SERVER_WRITE_TIMEOUT:-15s}
      # SERVER_IDLE_TIMEOUT: ${SERVER_IDLE_TIMEOUT:-120s}
      # SERVER_GRACEFUL_SHUTDOWN_TIMEOUT: ${SERVER_GRACEFUL_SHUTDOWN_TIMEOUT:-10s}
      
      # # Database Configuration
      # DB_HOST: ${DB_HOST:-postgres}
      # DB_PORT: ${DB_PORT:-5432}
      # DB_USER: ${DB_USER:-postgres}
      # DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # DB_NAME: ${DB_NAME:-go_backend_db}
      # DB_SSLMODE: ${DB_SSLMODE:-disable}
      # DB_MAX_OPEN_CONNS: ${DB_MAX_OPEN_CONNS:-1}
      # DB_MAX_IDLE_CONNS: ${DB_MAX_IDLE_CONNS:-1}
      # DB_CONN_MAX_LIFETIME: ${DB_CONN_MAX_LIFETIME:-5m}
      # DB_CONN_MAX_IDLE_TIME: ${DB_CONN_MAX_IDLE_TIME:-10m}
      
      # # JWT Configuration
      # JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      # JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key-change-in-production}
      # JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      
      # # Application Configuration
      # GIN_MODE: ${GIN_MODE:-release}
      
      # # Logging Configuration
      # LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # # OpenTelemetry Tracing Configuration
      # OTEL_TRACING_ENABLED: ${OTEL_TRACING_ENABLED:-true}
      # OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-go-backend-service}
      # OTEL_SERVICE_VERSION: ${OTEL_SERVICE_VERSION:-1.0.0}
      # # Tempo Configuration (برای مشاهده traces در Grafana)
      # OTEL_TEMPO_ENABLED: ${OTEL_TEMPO_ENABLED:-true}
