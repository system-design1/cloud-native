      # OTEL_JAEGER_ENDPOINT: jaeger:4318
      
      # # Route-Based Tracing Policy Configuration
      # OTEL_ROUTE_POLICY_ENABLED: ${OTEL_ROUTE_POLICY_ENABLED:-true}
      # OTEL_ROUTE_ALWAYS: ${OTEL_ROUTE_ALWAYS:-/delayed-hello,/test-error}
      # OTEL_ROUTE_DROP: ${OTEL_ROUTE_DROP:-/metrics}
