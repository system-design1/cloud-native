services:
  # Tempo - Distributed Tracing Backend
  tempo:
    image: grafana/tempo:2.5.0
    container_name: go-backend-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "3200:3200"   # Tempo API
    volumes:
      - tempo_data:/var/tempo
      - ./configs/tempo.yaml:/etc/tempo/tempo.yaml:ro
    networks:
      - observability-network
    restart: unless-stopped

  # Jaeger UI - Trace Visualization (using memory storage for simplicity)
  # Note: For production, use Grafana with Tempo datasource instead
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: go-backend-jaeger
    environment:
      - SPAN_STORAGE_TYPE=memory
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP (for sending traces)
      - "14250:14250"  # Jaeger collector gRPC
      - "4319:4317"    # OTLP gRPC receiver (different port to avoid conflict with Tempo)
      - "4320:4318"    # OTLP HTTP receiver (different port to avoid conflict with Tempo)
      - "9411:9411"    # Zipkin
    networks:
      - observability-network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: go-backend-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"  # Prometheus UI
    volumes:
      - prometheus_data:/prometheus
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - observability-network
      - app-network
    restart: unless-stopped

  # Loki - Log Aggregation System
  loki:
    image: grafana/loki:2.9.3
    container_name: go-backend-loki
    command: -config.file=/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"  # Loki API
    volumes:
      - loki_data:/loki
      - ./configs/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
    networks:
      - observability-network
      - app-network
    restart: unless-stopped

  # Promtail - Log Collector
  promtail:
    image: grafana/promtail:2.9.3
    container_name: go-backend-promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./configs/promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
    networks:
      - observability-network
      - app-network
    depends_on:
      - loki
    restart: unless-stopped

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:10.4.0
    container_name: go-backend-grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=light
    ports:
      - "3000:3000"  # Grafana UI
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - observability-network
    restart: unless-stopped

volumes:
  tempo_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  observability-network:
    driver: bridge
  app-network:
    external: true
    name: sdgo_app-network

