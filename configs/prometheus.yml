global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'go-backend-service'
    static_configs:
      # For Docker: use 'api:8080' (service name)
      # For local dev: use 'host.docker.internal:8080' (to access host from container)
      - targets: ['host.docker.internal:8080', 'api:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

