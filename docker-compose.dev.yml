version: '3.8'

services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:17.2-alpine
    container_name: go-backend-postgres-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-go_backend_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  app-dev-network:
    driver: bridge

